    ul {

        margin: 0;
        padding: 0;
    }
    
    img {

        height: 100%;

    }
    
    .app__content__background .icon {

    .mab__container {

    .mab__company {

    .mab__disease {

    }
    
    .mab__target {

        color: hsla(200, 10%, 50%, 1);

    .mab__developer {

        font-size: .625rem;
    }
    
    .mab__approval {

        color: hsla(200, 10%, 50%, 1);
    }

        overflow: hidden;
        display: flex;
        flex-flow: column nowrap;

        height: 100%;

        stroke: currentColor;

    .app__header__promotion {

        color: hsla(200, 10%, 50%, 1);

        width: 100%;

    .app__section:after,

        display: block;
        width: 300%;
        height: 5rem;
        position: absolute;
        bottom: 0;
        left: 0;

    .app__section:after {

    }
    
    .app__section--top:after {

    }
    
    .app__section--bottom:after {
        transform: rotate(-3deg) translate(-50%, -2rem);
    }
    
    .app__section:before {
        background: hsla(200, 10%, 100%, 1);
        z-index: 1;
    }
    
    .app__section--top:before,
    .app__section--bottom:before {
        transform: rotate(-2deg) translate(-50%, 0);
    }
    
    @keyframes glow {
        0% {
            background-color: hsla(200, 100%, 90%, 1);
        }
        50% {
            background-color: hsla(200, 100%, 80%, 1);
        }
        100% {
            background-color: hsla(200, 100%, 90%, 1);
        }
    }

    .app__whitespace {
        width: 100%;
        height: 5rem;
    }

    /* icon... */

        display: inline-flex;
    }

        height: 100%;

        stroke: currentColor;

        height: 1rem;

        font-size: .625rem;

    /* mobile... */

        html {

        }
        .app__menu {
            display: block;
        }
        .app__content {
            padding: 5rem 8rem;
        }
        .mabs__container {
            width: 50%;
        }
        .mabs__quantity__number {
            transform: translate(-50%, -50%);
        }
        .mabs__date {
            left: initial;
            top: 50%;
            right: 0;
            transform: translate(calc(100% + 2rem), -50%);
        }
        .app__section--top:after {
            transform: rotate(-3deg) translate(-50%, -1rem);
        }
        .app__header__slogan__container, 
        .app__footer__conclusion__container {
            max-width: 80%;
        }
        .app__header__promotion img {
            width: 176px;
            height: 30px;
        }
